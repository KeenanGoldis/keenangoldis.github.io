<!DOCTYPE html>
<html lang="en">
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- This is my CSS reset file-->
  <link rel="stylesheet" href="css/css-reset.css" />

  <!-- This is my CSS file-->
  <link rel="stylesheet" href="css/style.css" />


  <title>NASA Landing Page > Box Model Lesson</title>

</head>

<!--Start of the Body-->

<body>

  <main>
  <section id="hero">
    <div>
      <h1>NASA</h1>
    </div>
  </section>

  <section id="contact-info">
    <div class="parent clearfix">
      <div>
        <h3>SOCIAL MEDIA</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
      </div>

<!--test comment-->

      <div>
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>

<!--Input Form-->

      <div>
        <h3>CONTACT US</h3>
          <form>
            Name:<br>
            <input type="text" name="name"><br>
          </br>
            Message:<br>
            <textarea cols="35" rows="5" placeholder="Tell us why you think that the moon rocks!">
            </textarea>
          </form>
        <button class="button">Send</button>
      </div>
    </div>
  </section>

  </main>

</body>
