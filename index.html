      <div class="jumbotron" id="tic">

              <div id="ticpage" class="animated zoomIn">
                <div id="title">
                    <h1>3 Player Tic Tac Toe!</h1>
                </div>

                <div class="row">
                    <div data-cell="15"></div>

                    <div data-cell="20"></div>

                <div id="announce-winner"></div>

                <!-- THIS IS MY JQUERY LINK -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <!-- <script type="text/javascript" src="./script.js"></script> -->

                <script>

            //this changes background color after click
                $('[data-cell]').on("click", function() {
                    $(this).css("background", "#5F0B42");
                })


                $(document).ready(function(){
                  var playerTurn = 'X';
                  $('[data-cell]').on('click', function(){
                    if($(this).text()=== '') {
                    $(this).text(playerTurn);
                    checkForWin();
                      if(playerTurn === 'X'){
                        playerTurn = 'O';
                      } else if(playerTurn ==='O'){
                        playerTurn = '&';
                      } else {
                        playerTurn = 'X';
                      }
                    }
                  });

                        function checkForWin() {
                            if (
                                ($('[data-cell="0"]').text() === playerTurn &&
                                    $('[data-cell="5"]').text() === playerTurn &&
                                    $('[data-cell="10"]').text() === playerTurn) ||
                                ($('[data-cell="5"]').text() === playerTurn &&
                                    $('[data-cell="10"]').text() === playerTurn &&
                                    $('[data-cell="15"]').text() === playerTurn) ||
                                ($('[data-cell="10"]').text() === playerTurn &&
                                    $('[data-cell="15"]').text() === playerTurn &&
                                    $('[data-cell="20"]').text() === playerTurn) ||

                                ($('[data-cell="1"]').text() === playerTurn &&
                                    $('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="11"]').text() === playerTurn) ||
                                ($('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn) ||
                                ($('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn &&
                                    $('[data-cell="21"]').text() === playerTurn) ||

                                ($('[data-cell="2"]').text() === playerTurn &&
                                    $('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn) ||
                                ($('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn) ||
                                ($('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn &&
                                    $('[data-cell="22"]').text() === playerTurn) ||

                                ($('[data-cell="3"]').text() === playerTurn &&
                                    $('[data-cell="8"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn) ||
                                ($('[data-cell="8"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn) ||
                                ($('[data-cell="13"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn &&
                                    $('[data-cell="23"]').text() === playerTurn) ||

                                ($('[data-cell="4"]').text() === playerTurn &&
                                    $('[data-cell="9"]').text() === playerTurn &&
                                    $('[data-cell="14"]').text() === playerTurn) ||
                                ($('[data-cell="9"]').text() === playerTurn &&
                                    $('[data-cell="14"]').text() === playerTurn &&
                                    $('[data-cell="19"]').text() === playerTurn) ||
                                ($('[data-cell="14"]').text() === playerTurn &&
                                    $('[data-cell="19"]').text() === playerTurn &&
                                    $('[data-cell="24"]').text() === playerTurn) ||
            //END OF UP DOWN WINS   START OF LEFT-RIGHT WINS
                                ($('[data-cell="0"]').text() === playerTurn &&
                                    $('[data-cell="1"]').text() === playerTurn &&
                                    $('[data-cell="2"]').text() === playerTurn) ||
                                ($('[data-cell="1"]').text() === playerTurn &&
                                    $('[data-cell="2"]').text() === playerTurn &&
                                    $('[data-cell="3"]').text() === playerTurn) ||
                                ($('[data-cell="2"]').text() === playerTurn &&
                                    $('[data-cell="3"]').text() === playerTurn &&
                                    $('[data-cell="4"]').text() === playerTurn) ||

                                ($('[data-cell="5"]').text() === playerTurn &&
                                    $('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="7"]').text() === playerTurn) ||
                                ($('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="8"]').text() === playerTurn) ||
                                ($('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="8"]').text() === playerTurn &&
                                    $('[data-cell="9"]').text() === playerTurn) ||

                                ($('[data-cell="10"]').text() === playerTurn &&
                                    $('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn) ||
                                ($('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn) ||
                                ($('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn &&
                                    $('[data-cell="14"]').text() === playerTurn) ||

                                ($('[data-cell="15"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn) ||
                                ($('[data-cell="16"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn) ||
                                ($('[data-cell="17"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn &&
                                    $('[data-cell="19"]').text() === playerTurn) ||

                                ($('[data-cell="20"]').text() === playerTurn &&
                                    $('[data-cell="21"]').text() === playerTurn &&
                                    $('[data-cell="22"]').text() === playerTurn) ||
                                ($('[data-cell="21"]').text() === playerTurn &&
                                    $('[data-cell="22"]').text() === playerTurn &&
                                    $('[data-cell="23"]').text() === playerTurn) ||
                                ($('[data-cell="22"]').text() === playerTurn &&
                                    $('[data-cell="23"]').text() === playerTurn &&
                                    $('[data-cell="24"]').text() === playerTurn) ||
            //start of NW/SE diagonal Wins
                                ($('[data-cell="10"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn &&
                                    $('[data-cell="22"]').text() === playerTurn) ||
                                ($('[data-cell="5"]').text() === playerTurn &&
                                    $('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn) ||
                                ($('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn &&
                                    $('[data-cell="23"]').text() === playerTurn) ||
                                ($('[data-cell="0"]').text() === playerTurn &&
                                    $('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn) ||
                                ($('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn) ||
                                ($('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn &&
                                    $('[data-cell="24"]').text() === playerTurn) ||
                                ($('[data-cell="1"]').text() === playerTurn &&
                                    $('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn) ||
                                ($('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn &&
                                    $('[data-cell="19"]').text() === playerTurn) ||
                                ($('[data-cell="2"]').text() === playerTurn &&
                                    $('[data-cell="8"]').text() === playerTurn &&
                                    $('[data-cell="14"]').text() === playerTurn) ||
            //START OF SW/NE DIAGONAL WINS
                                ($('[data-cell="14"]').text() === playerTurn &&
                                    $('[data-cell="18"]').text() === playerTurn &&
                                    $('[data-cell="22"]').text() === playerTurn) ||
                                ($('[data-cell="9"]').text() === playerTurn &&
                                    $('[data-cell="13"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn) ||
                                ($('[data-cell="13"]').text() === playerTurn &&
                                    $('[data-cell="17"]').text() === playerTurn &&
                                    $('[data-cell="21"]').text() === playerTurn) ||
                                ($('[data-cell="4"]').text() === playerTurn &&
                                    $('[data-cell="8"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn) ||
                                ($('[data-cell="8"]').text() === playerTurn &&
                                    $('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn) ||
                                ($('[data-cell="12"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn &&
                                    $('[data-cell="20"]').text() === playerTurn) ||
                                ($('[data-cell="3"]').text() === playerTurn &&
                                    $('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="16"]').text() === playerTurn) ||
                                ($('[data-cell="7"]').text() === playerTurn &&
                                    $('[data-cell="11"]').text() === playerTurn &&
                                    $('[data-cell="15"]').text() === playerTurn) ||
                                ($('[data-cell="2"]').text() === playerTurn &&
                                    $('[data-cell="6"]').text() === playerTurn &&
                                    $('[data-cell="10"]').text() === playerTurn) ||
                                ($('[data-cell="10"]').text() === playerTurn &&
                                    $('[data-cell="15"]').text() === playerTurn) &&
                                    $('[data-cell="20"]').text() === playerTurn)
                                  {
                                $('#announce-winner').text(`Player ${playerTurn} Wins!`)
                            }
                        }
                        // this clears out the board and resets the variable
                        $('#clear').on('click', function() {
                            $('[data-cell], #announce-winner').text('');
                            playerTurn = 'X';
                        })
                        $('#clear').on("click", function() {
                            $('[data-cell], #announce-winner').css("background", "black");
                        })
                    });
                </script>
